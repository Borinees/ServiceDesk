#ConfiguraÃ§ao servidor
spring.application.name=service-desk
server.port=8080

#Configuracao banco de dados postgresql
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=123
spring.datasource.driver-class-name=org.postgresql.Driver

#ConfiguraÃ§ao JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.default_schema=service_desk
spring.jpa.show-sql=true
spring.jpa.format-sql=true
spring.open-in-view=false

#Timezone e locale
spring.jackson.time-zone=America/Sao_Paulo
spring.jpa.properties.hibernate.jdbc.time_zone=America/Sao_Paulo

#Logs
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
