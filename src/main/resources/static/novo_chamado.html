<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Abrir Novo Chamado - HelpDesk</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="app-body form-page">
  <aside class="sidebar">
    <div class="sidebar-brand">Empresa XYZ</div>
    <nav>
      <ul>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="usuarios.html">Gestão de Usuários</a></li>
        <li><a href="chamados_list.html">Chamados</a></li>
      </ul>
    </nav>
  </aside>

  <header class="topbar">
    <h2>Abrir Novo Chamado</h2>
  </header>

  <main class="main-area">
    <section class="content">
      <div class="panel form-panel">
        <label>Assunto do Chamado <span class="required">***</span></label>
        <input class="input" placeholder="Ex: Problema com acesso ao sistema X" />

        <label>Categoria <span class="required">***</span></label>
        <select class="input"><option>Selecione uma categoria...</option></select>

        <label>Prioridade <span class="required">***</span></label>
        <div class="radio-row">
          <label><input type="radio" name="prio"> Baixa</label>
          <label><input type="radio" name="prio"> Média</label>
          <label><input type="radio" name="prio"> Alta</label>
          <label><input type="radio" name="prio"> Urgente</label>
        </div>

        <label>Descrição Detalhada <span class="required">***</span></label>
        <textarea class="textarea" placeholder="Forneça o máximo de detalhes..."></textarea>

        <label>Anexar Arquivos (Opcional)</label>
        <div class="upload-box">Arrastar e soltar arquivos aqui ou <button class="btn outline">Selecionar Arquivos</button></div>

        <div class="attachments-list">
          <div class="attached">screenshot_wifi.png (2.3MB) <span class="remove">✖</span></div>
          <div class="attached">log_sistema.txt (500KB) <span class="remove">✖</span></div>
        </div>

        <div class="form-actions">
          <button class="btn">Cancelar</button>
          <button class="btn primary">Enviar Chamado</button>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
